<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <script src="https://live.zwidgets.com/js-sdk/1.2/ZohoEmbededAppSDK.min.js"></script>
</head>
<body>
    <section id="widget-container">

        <section id="search-container">
            <input type="text" id="search-input" placeholder="Search ABN">
            <button id="search-button" onclick="search()">Search</button>
        </section>

        <section id="result-container">
            <div class="result-card">
                <div class="result-card-header">
                    <div class="col">
                        <div class="row-top-abn">
                            <h1>12312312</h1>
                        </div>

                        <div class="row-bottom-status">
                            <div class="col">
                                <div class="circle">o</div>
                            </div>
                            <div class="col">
                                <p>Active</p>
                            </div>
                        </div>
                    </div>

                    <div class="col">
                        <div class="row-top-entity">
                            <h1>IWT CONSULTING</p>
                        </div>
                        <div class="row-bottom-business">
                            <p>A1CRM</p>
                        </div>
                    </div>

                    <div class="col">
                        <div class="col">
                            <div class="row-top-state">
                                <p>QLD</p>
                            </div>
                            <div class="row-bottom-postcode">
                                <p>4122</p>
                            </div>
                        </div>

                        <div class="col">
                            <div class="row-mid-map">
                                <iframe src="images/map.svg"></iframe>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col">
                        <div class="row-mid-button">
                                <button class="arrow-button">
                                    <img src="images/right-arrow.svg" alt="Right arrow button"></img>
                                </button>
                        </div>
                    </div>

                </div>
            </div>
        </section>

        <section id="result-card-dropdown">
            <div id ="result-separator" class="row">
                <div class="col">
                    <p>Entity Name:</p>
                </div>
                <div class="col">
                    
                </div>
                <div class="col">
                </div>
            </div>
            
            <div id ="result-separator" class="row">
                <div class="col">
                    <p>ABN Status:</p>
                </div>
                <div id="" class="col">
                    
                </div>
                <div class="col"></div>
            </div>
            <div id ="result-separator" class="row">
                <div class="col">
                    <p>Entity Type:</p>
                </div>
                <div class="col"></div>
                <div class="col"></div>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
